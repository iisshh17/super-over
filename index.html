<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Over</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
    <img id="super" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png" alt="logo">
    </div>
    <section>
        <div id="india-scoreboard">
            <h1>IND</h1>
            <div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
            </div>
            <span id="ind-score">0</span>
            <span>/</span>
            <span id="ind-wickets">0</span>
        </div>

        <div id= "pakistan-scoreboard" >
            <h1>PAK</h1>
            <div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
            </div>
            <span id="pak-score">0</span>
            <span>/</span>
            <span id="pak-wickets">0</span>
        </div>
    </section>

    <section>
        <div>
            <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png" alt="bat" id="bat"/>
           <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png" alt="refresh"  id="refresh">
        </div>
    </section>
</body>
</html>
